<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
:root{
    --bcolor:orange;
    --fsize:40px;
    --brd:10px;
    --clr:blue;
}
h2{background: var(--bcolor); color: var(--clr); text-align: center;}
p{font-size: var(--fsize); border: var(--brd) solid var(--clr); }
button{
    --pd:10px 30px;
    padding: var(--pd); background: var(--bcolor);
}

    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, repudiandae!</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <button>click</button>
</body>
</html>
